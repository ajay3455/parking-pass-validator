<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gloucester Barcode Scanner</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Html5-Qrcode Library for Barcode Scanning -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include a beep sound for feedback -->
    <audio id="beepSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Reset Margins and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: #2d2d2d;
            --text-color: #f0f0f0;
            --item-bg-color: #444;
            --button-bg-color: #1b4332;
            --button-hover-bg-color: #14532d;
            --scan-border-color: #ff5722;
            --modal-bg-color: rgba(0, 0, 0, 0.8);
            --modal-content-bg: #ffffff;
            --modal-text-color: #333333;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color, #e0f7e9);
            color: var(--text-color, #333);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            background-color: #1b4332;
        }

        /* Gloucester Logo */
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }

        /* Scanner Section */
        .scanner-container {
            width: 100%;
            max-width: 350px;
            position: relative;
            margin-bottom: 15px;
        }

        /* Scan Area Overlay - Smaller Rectangular */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay .scan-area {
            border: 3px dashed #d00000;
            width: 70%;
            height: 15%;
            border-radius: 8px;
            animation: scanLine 2s infinite;
            position: relative;
            box-sizing: border-box;
            border-color: var(--scan-border-color, #d00000);
        }

        /* Scanning Line Animation */
        @keyframes scanLine {
            0% { border-color: var(--scan-border-color, #d00000); }
            50% { border-color: var(--scan-border-color, #ff5722); }
            100% { border-color: var(--scan-border-color, #d00000); }
        }

        /* Flashlight Button */
        .flashlight-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .flashlight-button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #ff8c00; /* Dark Orange */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
        }

        .flashlight-button:hover {
            background-color: #e07b00;
        }

        /* Controls Section */
        .controls {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls button, .controls label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        /* Start Scanning Button */
        .start-button {
            background-color: #2d6a4f; /* Dark Green */
            color: white;
            border: none;
        }

        .start-button:hover {
            background-color: #1b4332;
        }

        /* Upload Image Label */
        .upload-label {
            background-color: #40916c; /* Teal */
            color: white;
            border: none;
        }

        .upload-label:hover {
            background-color: #2d6a4f;
        }

        /* Hidden File Input */
        #uploadInput {
            display: none;
        }

        /* Phone Number Display */
        .phone-display {
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-bottom: 15px;
        }

        .phone-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        /* Call Button */
        .call-button {
            display: none; /* Hidden by default */
            padding: 10px 16px;
            font-size: 16px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .call-button:hover {
            background-color: #0056b3;
        }

        /* Status Message */
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #d00000;
        }

        /* Scanned Numbers List */
        .scanned-list {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scanned-item {
            background-color: var(--item-bg-color, #f0f0f0);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .dark-mode .scanned-item {
            --item-bg-color: #444;
            color: #f0f0f0;
        }

        .scanned-item .number {
            font-size: 16px;
        }

        .scanned-item .call-button {
            background-color: #28a745; /* Green */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 14px;
        }

        .scanned-item .call-button:hover {
            background-color: #1e7e34;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: var(--modal-bg-color, rgba(0, 0, 0, 0.5)); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--modal-content-bg, #ffffff);
            color: var(--modal-text-color, #333333);
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .modal-content.dark-mode {
            background-color: #555555;
            color: #f0f0f0;
        }

        /* Close Button */
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .logo {
                width: 100px;
                margin-bottom: 10px;
            }

            .phone-number {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .call-button, .scanned-item .call-button {
                font-size: 14px;
                padding: 8px 12px;
            }

            .controls button, .controls label, .flashlight-button {
                font-size: 14px;
                padding: 10px;
            }

            .overlay .scan-area {
                width: 80%;
                height: 18%;
                top: 41%;
                left: 10%;
            }

            .modal-content {
                width: 90%;
                max-width: 250px;
                padding: 15px;
            }

            .modal-content h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .modal-content p {
                font-size: 16px;
                margin-bottom: 15px;
            }

            .modal-content .call-button {
                font-size: 16px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Gloucester Logo -->
    <img src="https://i.imgur.com/LmweghF.png" alt="Gloucester Logo" class="logo">

    <!-- Scanner Section -->
    <div class="scanner-container">
        <div id="reader"></div>
        <div class="overlay">
            <div class="scan-area"></div>
        </div>
    </div>

    <!-- Flashlight Toggle -->
    <div class="flashlight-container">
        <button id="toggleFlashlight" class="flashlight-button" aria-label="Toggle Flashlight">
            <i class="fas fa-lightbulb"></i> Turn On Flashlight
        </button>
    </div>

    <!-- Controls Section -->
    <div class="controls">
        <button id="startScanner" class="start-button">
            <i class="fas fa-play"></i> Start Scanning
        </button>
        <label for="uploadInput" class="upload-label">
            <i class="fas fa-upload"></i> Upload Image
        </label>
        <input type="file" id="uploadInput" accept="image/*">
    </div>

    <!-- Phone Number Display Section -->
    <div class="phone-display">
        <div class="phone-number" id="phoneNumber">Scan a barcode to get the phone number.</div>
        <a href="#" id="callButton" class="call-button" aria-label="Call Now">
            <i class="fas fa-phone"></i> Call Now
        </a>
        <div class="status" id="statusMessage"></div>
    </div>

    <!-- Scanned Numbers List -->
    <div class="scanned-list" id="scannedList">
        <!-- Dynamically added scanned numbers will appear here -->
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <span class="close" id="modalCloseBtn">&times;</span>
            <h2 id="modalTitle">Scan Successful</h2>
            <p id="modalMessage">Phone Number: </p>
            <a href="#" id="modalCallBtn" class="call-button" aria-label="Call Now">
                <i class="fas fa-phone"></i> Call Now
            </a>
        </div>
    </div>

    <script>
        // Initialize Html5-Qrcode
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = false;
        let isFlashOn = false;
        let stream = null;
        let videoTrack = null;

        // Audio for beep sound
        const beepSound = document.getElementById('beepSound');

        // Modal Elements
        const modal = document.getElementById('confirmationModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const modalCallBtn = document.getElementById('modalCallBtn');
        const modalMessage = document.getElementById('modalMessage');

        // Function to start scanning
        function startScanning() {
            if (isScanning) return;

            const config = { fps: 15, qrbox: { width: 300, height: 100 }, aspectRatio: 3 }; // Rectangular scan area

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                document.getElementById('statusMessage').innerText = "Scanning... Please align the barcode within the frame.";
                document.getElementById('startScanner').disabled = true;
            }).catch(err => {
                console.error("Unable to start scanning.", err);
                document.getElementById('statusMessage').innerText = "Unable to access camera. Please check your permissions.";
            });
        }

        // Function to handle successful scan
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            beepSound.play(); // Play beep sound
            vibrateDevice(); // Vibrate device
            html5QrCode.pause(); // Pause scanning to process the result
            processScannedCode(decodedText);
        }

        // Function to handle scan failure (optional)
        function onScanFailure(error) {
            // Optionally handle scan failures
            // console.warn(`Scan failed: ${error}`);
        }

        // Function to validate phone number
        function validatePhoneNumber(code) {
            // Example validation: 6 to 15 digits
            const phoneRegex = /^\d{6,15}$/;
            if (phoneRegex.test(code)) {
                return code;
            }
            return null;
        }

        // Function to process scanned code
        function processScannedCode(code) {
            const phoneNumber = validatePhoneNumber(code);
            if (phoneNumber) {
                addScannedNumber(phoneNumber);
                displayPhoneNumber(phoneNumber);
                showConfirmationModal(phoneNumber);
            } else {
                displayPhoneNumber("Invalid or No Phone Number Found.", false);
            }

            // Resume scanning after a short delay
            setTimeout(() => {
                if (isScanning) {
                    html5QrCode.resume();
                }
            }, 3000); // 3 seconds
        }

        // Function to display phone number and show call button
        function displayPhoneNumber(number, isValid = true) {
            const phoneNumberElement = document.getElementById('phoneNumber');
            const callButton = document.getElementById('callButton');
            const statusMessage = document.getElementById('statusMessage');

            if (isValid) {
                phoneNumberElement.innerText = `Phone Number: ${formatPhoneNumber(number)}`;
                callButton.href = `tel:${number}`;
                callButton.style.display = 'flex';
                statusMessage.innerText = "";
            } else {
                phoneNumberElement.innerText = number;
                callButton.style.display = 'none';
                statusMessage.innerText = "Please scan a valid phone number barcode.";
            }
        }

        // Function to add scanned number to the list
        function addScannedNumber(number) {
            const scannedList = document.getElementById('scannedList');
            const item = document.createElement('div');
            item.classList.add('scanned-item');

            const numberDiv = document.createElement('div');
            numberDiv.classList.add('number');
            numberDiv.innerText = formatPhoneNumber(number);

            const callBtn = document.createElement('a');
            callBtn.classList.add('call-button');
            callBtn.href = `tel:${number}`;
            callBtn.innerHTML = `<i class="fas fa-phone"></i> Call`;

            item.appendChild(numberDiv);
            item.appendChild(callBtn);
            scannedList.prepend(item); // Add to the top of the list
        }

        // Function to format phone number for display
        function formatPhoneNumber(number) {
            // Example formatting: (123) 456-7890 or leave as is for shorter numbers
            if (number.length === 10) {
                return `(${number.substring(0,3)}) ${number.substring(3,6)}-${number.substring(6)}`;
            } else if (number.length === 6) {
                return number; // For '000000' or similar
            }
            return number;
        }

        // Event Listener for Start Scanning Button
        document.getElementById('startScanner').addEventListener('click', function() {
            document.getElementById('statusMessage').innerText = "";
            startScanning();
        });

        // Event Listener for Image Upload
        document.getElementById('uploadInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    const html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.scanFileV2(file, true)
                        .then(decodedText => {
                            processScannedCode(decodedText);
                        })
                        .catch(err => {
                            console.error(err);
                            displayPhoneNumber("No barcode detected in the image.", false);
                        });
                }
            }).catch(err => {
                console.error(err);
                displayPhoneNumber("Error accessing cameras.", false);
            });
        });

        // Flashlight Control
        document.getElementById('toggleFlashlight').addEventListener('click', function() {
            toggleFlashlight();
        });

        async function toggleFlashlight() {
            try {
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    videoTrack = stream.getVideoTracks()[0];
                }

                if (videoTrack) {
                    const capabilities = videoTrack.getCapabilities();
                    if ('torch' in capabilities) {
                        await videoTrack.applyConstraints({
                            advanced: [{ torch: !isFlashOn }]
                        });
                        isFlashOn = !isFlashOn;
                        updateFlashlightButton();
                    } else {
                        alert("Flashlight not supported on this device/browser.");
                    }
                } else {
                    alert("No video track available to control flashlight.");
                }
            } catch (err) {
                console.error("Could not toggle flashlight:", err);
                alert("Unable to toggle flashlight on this device/browser.");
            }
        }

        function updateFlashlightButton() {
            const button = document.getElementById('toggleFlashlight');
            if (isFlashOn) {
                button.innerHTML = '<i class="fas fa-lightbulb"></i> Turn Off Flashlight';
            } else {
                button.innerHTML = '<i class="fas fa-lightbulb"></i> Turn On Flashlight';
            }
        }

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            updateDarkModeIcon();
            updateModalTheme();
        });

        function updateDarkModeIcon() {
            const toggleBtn = document.getElementById('darkModeToggle');
            if (document.body.classList.contains('dark-mode')) {
                toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Vibration Feedback on Successful Scan
        function vibrateDevice() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // Vibrate pattern: vibrate-pause-vibrate
            }
        }

        // Function to show confirmation modal
        function showConfirmationModal(number) {
            const modal = document.getElementById('confirmationModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalCallBtn = document.getElementById('modalCallBtn');

            modalMessage.innerText = `Phone Number: ${formatPhoneNumber(number)}`;
            modalCallBtn.href = `tel:${number}`;
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');

            // Close modal when clicking on 'x'
            modalCloseBtn.onclick = function() {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }

            // Close modal when clicking outside the modal content
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    modal.setAttribute('aria-hidden', 'true');
                }
            }
        }

        // Function to update modal theme based on dark mode
        function updateModalTheme() {
            const modalContent = document.querySelector('.modal-content');
            if (document.body.classList.contains('dark-mode')) {
                modalContent.classList.add('dark-mode');
            } else {
                modalContent.classList.remove('dark-mode');
            }
        }

        // Initialize Scanner on Page Load
        window.addEventListener('load', function() {
            startScanning();
        });
    </script>
</body>
</html>
